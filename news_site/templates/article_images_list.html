{% for img in editable_article_images %}
    <li class="col-xs-6 col-sm-4 col-md-3" data-image-id="{{ img.0 }}" data-responsive="/media/{{ img.1 }}" data-src="/media/{{ img.1 }}">
        <img class="img-responsive" src="/media/{{ img.1 }}" alt="Thumb-1">
        <button class="btn btn-danger btn-sm" onclick="deleteImage('{% url 'delete_image' img.0 %}', '{{ csrf_token }}')">Удалить</button>
    </li>
{% endfor %}
