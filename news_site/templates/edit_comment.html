{% extends 'base.html' %}
{% load static %}


{% block body %}
	<div class="card mb-lg-0">
		<div class="card-header">
			<h3 >Комментарий пользователя {{ comment.user }}</h3>
		</div>
		<form action="" method="post">{% csrf_token %}
			<div class="card-body">
				<div class="mt-2">
					<div class="mb-3">
						<textarea class="form-control" name="text" rows="6">{{comment.text}}</textarea>
					</div>

					<button class="btn btn-primary" type="submit">Сохранить</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}

{% block scripts %}
{% endblock scripts %}
